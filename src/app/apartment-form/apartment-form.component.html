<nz-modal [(nzVisible)]="visible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">
</nz-modal>


<ng-template #modalTitle>{{formName}}</ng-template>



<ng-template #modalFooter>
    <div *ngIf="allowEdit">
        <button nz-button nzType="primary" class="danger" nzDanger (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" class="primary" (click)="handleSubmit()"
        [nzLoading]="isConfirmModalLoading">{{confirmBtnText}}</button>
    </div>
</ng-template>


<ng-template #modalContent>


    <form nz-form [formGroup]="validateForm" (ngSubmit)="handleSubmit()">
        <nz-form-item *ngIf="showId">
            <nz-form-label nzSpan="5">Id</nz-form-label>
            <nz-form-control nzSpan="12">
                <input nz-input formControlName="id" placeholder="0">
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired>Size</nz-form-label>
            <nz-form-control nzSpan="12" nzErrorTip="Please enter a valid size">
                <input nz-input formControlName="size" placeholder="100">
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired>Rooms</nz-form-label>
            <nz-form-control nzSpan="12" nzErrorTip="Please enter a valid ammount of rooms">
                <input nz-input formControlName="rooms" placeholder="3">
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired>Phone</nz-form-label>
            <nz-form-control nzSpan="12" nzErrorTip="Please enter a valid phone number">
                <input nz-input formControlName="phone" placeholder="123-123">
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired>Have Internet</nz-form-label>
            <nz-form-control nzSpan="12" nzErrorTip="Please select an option">
                <nz-select id="haveInternet" formControlName="haveInternet" nzPlaceHolder="Select an option">
                    <nz-option nzValue="true" nzLabel="Yes"></nz-option>
                    <nz-option nzValue="false" nzLabel="Nup"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label nzSpan="5">Home Id</nz-form-label>
            <nz-form-control nzSpan="12" >
                <input nz-input formControlName="homeId" placeholder="3">
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired>Home Address</nz-form-label>
            <nz-form-control nzSpan="12" >
                <nz-select formControlName="home" nzPlaceHolder="Select address" (nzOpenChange)="addressChanged()">
                  <nz-option
                    *ngFor="let home of homeList"
                    [nzLabel]="home.address" 
                    [nzValue]="home">
                  </nz-option>
                </nz-select>
                
                <!-- <input nz-input formControlName="homeId" placeholder="3"> -->
            </nz-form-control>
        </nz-form-item>

        
    </form>
</ng-template>
